<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Lỗi Em Yêu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6i3KKqjaEf5CM4fL0Rn3pc1V+6XgGk5dk6akQn3zR3bB9G+8M5wN8ovDfFSmBhkHt5u5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>Xin lỗi em yêu</h1>
        <p>Tha thứ cho anh. Anh thật sự rất tiếc về những gì đã xảy ra và mong em có thể tha thứ.</p>
        <button class="btn" id="sendEmailBtn">
            <i class="fas fa-paper-plane"></i> Gửi Lời Xin Lỗi
        </button>
    </div>

    <!-- Heart Animation -->
    <div class="hearts">
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
    </div>

    <!-- Snowfall Effect -->
    <div id="snowfall"></div>

    <script src="script.js"></script>
</body>
</html>
